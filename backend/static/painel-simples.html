<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Simples - IA Basket</title>
    <style>
        :root {
            --neon-cyan: #00d9ff;
            --neon-green: #00ff88;
            --neon-pink: #ff0080;
            --neon-orange: #ff8c00;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0e27;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--neon-cyan);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--neon-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .errors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .error-card {
            background: rgba(255, 0, 128, 0.05);
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error-card:hover {
            background: rgba(255, 0, 128, 0.15);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
            transform: translateY(-2px);
        }

        .error-card.green {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.05);
        }

        .error-card.green:hover {
            background: rgba(0, 255, 136, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .error-card.yellow {
            border-color: var(--neon-yellow);
            background: rgba(255, 255, 0, 0.05);
        }

        .error-card.yellow:hover {
            background: rgba(255, 255, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .error-card.orange {
            border-color: var(--neon-orange);
            background: rgba(255, 140, 0, 0.05);
        }

        .error-card.orange:hover {
            background: rgba(255, 140, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .error-type {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .error-type.two-points {
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--neon-green);
            color: var(--neon-green);
        }

        .error-type.three-points {
            background: rgba(255, 0, 128, 0.2);
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .error-type.free-throw {
            background: rgba(255, 140, 0, 0.2);
            border-color: var(--neon-orange);
            color: var(--neon-orange);
        }

        .probability {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .probability-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-cyan);
        }

        .probability-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .error-location {
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 3px solid var(--neon-yellow);
            margin-top: 1rem;
        }

        .error-location-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .error-location-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--neon-yellow);
            font-family: 'Courier New', monospace;
        }

        .confidence-bar {
            margin-top: 1rem;
            background: rgba(0, 0, 0, 0.5);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-orange), var(--neon-green));
            transition: width 0.5s ease;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1rem;
            text-align: right;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
            margin-top: 2rem;
        }

        .action-button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.8rem;
            background: var(--neon-cyan);
            border: none;
            border-radius: 5px;
            color: var(--dark-bg);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--neon-green);
            transform: scale(1.02);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-cyan);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>üéØ Painel de Erros</h1>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">Detec√ß√£o de Erros em Tempo Real</p>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Conectado</span>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">Total de Erros</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="stat-high">0</div>
                <div class="stat-label">Alta Probabilidade</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="stat-medium">0</div>
                <div class="stat-label">M√©dia Probabilidade</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="stat-low">0</div>
                <div class="stat-label">Baixa Probabilidade</div>
            </div>
        </div>

        <!-- Errors Grid -->
        <div class="errors-grid" id="errorsGrid">
            <div class="empty-state">
                <div class="empty-state-icon">‚è≥</div>
                <div class="empty-state-text">Carregando erros...</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Atualizado em tempo real ‚Ä¢ √öltima atualiza√ß√£o: <span id="lastUpdate">--:--:--</span></p>
        </div>
    </div>

    <script>
        let refreshInterval = null;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ Painel Simples inicializado');
            loadErrors();
            refreshInterval = setInterval(loadErrors, 3000);
        });

        async function loadErrors() {
            try {
                const response = await fetch('/api/simple-errors?minutes=60');
                if (!response.ok) throw new Error('API error');
                
                const data = await response.json();
                renderErrors(data);
                updateLastTime();
            } catch (error) {
                console.error('‚ùå Erro ao carregar:', error);
            }
        }

        function renderErrors(data) {
            const grid = document.getElementById('errorsGrid');
            const errors = data.errors || [];

            if (errors.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úì</div>
                        <div class="empty-state-text">Nenhum erro detectado</div>
                        <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">Sistema operando normalmente</div>
                    </div>
                `;
                updateStats(0, 0, 0, 0);
                return;
            }

            grid.innerHTML = errors.map(error => {
                const probability = error.probability || 0;
                const type = error.type || 'unknown';
                const team = error.team || 'Time Desconhecido';
                const location = error.location || 'Desconhecido';
                
                let typeClass = '';
                let typeLabel = '';
                
                if (type.includes('2')) {
                    typeClass = 'two-points';
                    typeLabel = '2Ô∏è‚É£ 2 PONTOS';
                } else if (type.includes('3')) {
                    typeClass = 'three-points';
                    typeLabel = '3Ô∏è‚É£ 3 PONTOS';
                } else if (type.includes('free') || type.includes('free-throw')) {
                    typeClass = 'free-throw';
                    typeLabel = 'üéØ FREE THROW';
                } else {
                    typeClass = '';
                    typeLabel = '‚ùì ' + type.toUpperCase();
                }

                let cardClass = 'error-card';
                if (probability >= 80) {
                    cardClass += ' green';
                } else if (probability >= 50) {
                    cardClass += ' yellow';
                } else {
                    cardClass += ' orange';
                }

                return `
                    <div class="${cardClass}">
                        <div class="team-name">${team}</div>
                        <div class="error-type ${typeClass}">${typeLabel}</div>
                        
                        <div class="probability">
                            <div class="probability-value">${probability}%</div>
                            <div class="probability-label">de acerto</div>
                        </div>

                        <div class="error-location">
                            <div class="error-location-label">üìç Localiza√ß√£o do Erro</div>
                            <div class="error-location-value">${location}</div>
                        </div>

                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${probability}%"></div>
                        </div>

                        <button class="action-button">APOSTAR AGORA</button>

                        <div class="timestamp">${formatTime(error.timestamp)}</div>
                    </div>
                `;
            }).join('');

            // Update stats
            const high = errors.filter(e => e.probability >= 80).length;
            const medium = errors.filter(e => e.probability >= 50 && e.probability < 80).length;
            const low = errors.filter(e => e.probability < 50).length;
            updateStats(errors.length, high, medium, low);
        }

        function updateStats(total, high, medium, low) {
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-high').textContent = high;
            document.getElementById('stat-medium').textContent = medium;
            document.getElementById('stat-low').textContent = low;
        }

        function updateLastTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR');
            document.getElementById('lastUpdate').textContent = time;
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'Agora';
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return `${diff}s atr√°s`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m atr√°s`;
            return `${Math.floor(diff / 3600)}h atr√°s`;
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && refreshInterval) {
                clearInterval(refreshInterval);
            } else if (!document.hidden && !refreshInterval) {
                loadErrors();
                refreshInterval = setInterval(loadErrors, 3000);
            }
        });
    </script>
</body>
</html>
